<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hello, world!</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <h1>How loud are you?</h1>

    <div id="settings" class="hidden">
      <h2>Settings</h2>
      <span>X</span>
      <label for="">Low until:</label>
      <input type="number" name="low" value="-30">
      
      <label for="">Medium until:</label>
      <input type="number" name="medium" value="-18">
      
      <label for="">Duration for Average</label>
      <input type="number" name="duration" value="60">

      <label for="">Timer On</label>
      <input type="checkbox" name="timer-toggle" checked = "TRUE">
      <label for="">Timer (minutes):</label>
      <input type="number" name="minutes" value="">
      
      <label for="">Lives On</label>
      <input type="checkbox" name="lives-toggle" checked = FALSE>
      <label for="">Lives</label>
      <input type="number" name="lives" id = "lives"placeholder="0">
      <button id="export-button">Export</button>
      <button id="data-reset-button">Reset All Data</button>
      <p>These parameters are rough estimates based on my personal testing. Since every microphohne is different, you'll likely need to test out several different values for the noise levels until you find what works right.</p>
    </div>
    <div id = "dashboard">
      <p>Current db:</p>
      <p id="db-label">0</p>
      <p>Average db:</p>
      <p id="average-label">0</p>
    </div>
    <img id="level-image" src="image/0.png">
    
    <div id="lives-container">
      <button id="add-lives-button">+</button>
    </div>

    <div id = "controls">
      <button id="start-button">Start</button>
      <button id="stop-button">Stop</button>
    </div>
  </body>
  <script src="main.js"></script>
</html>
